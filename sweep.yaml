program: main.py
method: grid
metric:
  name: val_loss
  goal: minimize
parameters:
  model.nhead:
    values: [8]
  model.num_layers:
    values: [2, 4]
  model.d_model:
    values: [512]
  model.dropout:
    values: [0.0]

  training.batch_size:
    values: [256]
  training.lr:
    values: [1e-6, 5e-6]
  training.epochs:
    values: [500]
  training.optimizer:
    values: ['adam']
  training.loss:
    values: ['cross_entropy']
  training.train_fraction:
    values: [0.7]
  training.val_fraction:
    values: [0.15]
  training.early_stopping.enabled:
    values: [False]
  training.early_stopping.patience:
    values: [30]
  training.early_stopping.delta:
    values: [1e-4]
  training.single_instance_overfit:
    values: [True]
  training.two_tasks:
    values: [False]

  masking.type:
    values: ['random']
  masking.percentage:
    values: [0.1]
  masking.weighted:
    values: [True]
  masking.learnable_mask_embedding:
    values: [True]

  data.one_hot:
    values: [True]
  data.process_data_first:
    values: [True] 
  data.raw_path:
    values: ['Datasets/JM_data/pool_ex8_PCs.h5']
  data.conditions_path:
    values: ['sensory_contexts_data.npy']
  data.processed_dir:
    values: ["Datasets/processed-10-20/"]
  data.sequence_length:
    values: [10] 
  data.input_dim:
    values: [20]
    
  seed:
    values: [42]
