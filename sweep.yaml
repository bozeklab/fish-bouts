program: main.py
method: grid
metric:
  name: val_loss
  goal: minimize
parameters:
  training.batch_size:
    values: [64]
  training.lr:
    values: [5e-5, 1e-5]
  model.d_model:
    values: [128, 512]
  model.num_layers:
    values: [2, 4]
  model.nhead:
    values: [2, 8]
  model.dropout:
    values: [0.0]
