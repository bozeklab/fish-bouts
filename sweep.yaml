program: main.py
method: random
metric:
  name: val_loss
  goal: minimize
parameters:
  training.batch_size:
    values: [64, 128, 256]
  training.lr:
    values: [1e-6, 3e-5, 1e-5, 3e-4, 1e-4, 3e-3, 1e-3]
  model.d_model:
    values: [8, 12, 16]
  model.num_layers:
    values: [2, 3, 4]
  model.nhead:
    values: [2, 4]
  model.dim_feedforward:
    values: [16, 32, 64, 128]
  model.dropout:
    values: [0.0, 0.1, 0.2]
